<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Workspace Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f6f8fa;
        }

        .invite-card {
            background-color: white;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 1px 3px rgba(27, 31, 35, 0.12), 0 8px 24px rgba(27, 31, 35, 0.1);
        }

        .invite-card h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .invite-card p {
            font-size: 14px;
            color: #586069;
        }

        .invite-buttons {
            margin-top: 20px;
        }

        .accept-btn, .reject-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .accept-btn {
            background-color: #2ea44f;
            color: white;
        }

        .accept-btn:hover {
            background-color: #22863a;
        }

        .reject-btn {
            background-color: #d73a49;
            color: white;
            margin-left: 10px;
        }

        .reject-btn:hover {
            background-color: #cb2431;
        }
    </style>
</head>
<body>
<div class="invite-card">
    <h2>Invitation to Join Workspace</h2>
    <div class="invite-buttons">
        <a class="accept-btn"
           th:href="@{http://localhost:8084/api/v1/userworkspaces/accept(userId=${userId},workspaceId=${workspaceId},isAccept=true)}">Accept</a>
        <a class="reject-btn"
           th:href="@{http://localhost:8084/api/v1/userworkspaces/accept(userId=${userId},workspaceId=${workspaceId},isAccept=false)}">Reject</a>
    </div>
</div>
</body>
</html>
