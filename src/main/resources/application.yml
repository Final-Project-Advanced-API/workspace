spring:
  application:
    name: workspace-service
  # integrate with postgres
  datasource:
    url: jdbc:postgresql://localhost:5432/stack_note
    username: postgres
    password: 2003
  # spring data elastic
  elasticsearch:
    uris: http://localhost:9200

  #  #spring data jpa
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  #  #Resource server configuration
  security:
    oauth2:
      resource-server:
        jwt:
          issuer-uri: https://keycloak.jelay.site/realms/stack-notes
          jwk-set-uri: ${spring.security.oauth2.resource-server.jwt.issuer-uri}/protocol/openid-connect/certs
  # circuit breaker with feign
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
      compression:
        response:
          enabled: true
        request:
          enabled: true
resilience4j:
  circuitbreaker:
    instances:
      UserClientgetUserByEmail:
        register-health-indicator: true
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 20
        minimum-number-of-calls: 5
        automatic-transition-from-open-to-half-open-enabled: true
        sliding-window-type: COUNT_BASED
      UserClientgetUserByIdStringUUID:
        register-health-indicator: true
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 20
        minimum-number-of-calls: 5
        automatic-transition-from-open-to-half-open-enabled: true
        sliding-window-type: COUNT_BASED
      NotificationClientsendNotificationToUser:
        register-health-indicator: true
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 20
        minimum-number-of-calls: 5
        automatic-transition-from-open-to-half-open-enabled: true
        sliding-window-type: COUNT_BASED
      DocumentClientdeleteDocumentByWorkspaceIdStringUUID:
        register-health-indicator: true
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 20
        minimum-number-of-calls: 5
        automatic-transition-from-open-to-half-open-enabled: true
        sliding-window-type: COUNT_BASED

